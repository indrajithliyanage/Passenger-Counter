<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Counter App</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="grid">
        <div class="grid-header">
            <h1>Dashboard</h1>
        </div>
        <div class="grid-content">
            <h1>People Entered:</h1>
            <h2 id="count-el">0</h2>
            <div class="prev-Entries">
                <p>Previouse Entries: <span id="entries"></span></p>
            </div>
            <div class="button-area">
                <button type="button" id="increment-btn" onclick="increment()">INCREMENT</button>
                <button type="button" id="save-btn" onclick="save()" >SAVE</button>
            </div>
        </div>        
    </div>
</body>
<script src="./script.js"></script>
</html>
